<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/static/js/jquery.mask.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="height: 100vh;">
</body>
<script>
  function content() {
    $("body").html(
      `<section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card shadow rounded-3 text-black">
                <div class="row g-0">
                  <div class="">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <img class="shadow mb-3"
                          src="https://static1.purebreak.com.br/articles/3/67/73/@/36534-legal-mas-que-te-perguntou-alguma-700x700-1.jpg"
                          style="width: 200px;" alt="logo">
                      </div>
                      <form id="register" enctype="multipart/form-data" method="POST" class="shadow p-4">
                        <div class="row">
                          <div class="mb-3 col-md-6">
                              <label>Nome</label>
                              <div class="input-group flex-nowrap">
                                  <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                                  <input type="text" class="form-control" name="nome" placeholder="Nome">
                              </div>
                          </div>
                          <div class="mb-3 col-md-6">
                              <label>Email</label>
                              <div class="input-group flex-nowrap">
                                  <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-at-fill"></i></span>
                                  <input type="email" class="form-control" name="email" placeholder="Email">
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label>Senha</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key"></i></i></span>
                                <input type="password" class="form-control" name="senha" placeholder="Senha">
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                              <label>Confirmar Senha</label>
                              <div class="input-group flex-nowrap">
                                  <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key-fill"></i></span>
                                  <input type="password" class="form-control" name="confirme_senha" placeholder="Confirmar Senha">
                              </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label>nascimento</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-cake-fill"></i></span>
                                <input type="text" class="form-control" id="nascimento" name="nascimento" placeholder="ano-dia-mes">
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                              <label>CPF</label>
                              <div class="input-group flex-nowrap">
                                  <span class="input-group-text" id="addon-wrapping"><i class="bi bi-file-earmark"></i></span>
                                  <input type="text" class="form-control" name="cpf" placeholder="000.000.000-00" id="cpf">
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label>Gênero</label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-gender-trans"></i></label>
                                <select class="form-select" id="inputGroupSelect01" name="genero">
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label>Telefone</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-telephone-fill"></i></span>
                                <input type="text" class="form-control" name="telefone" placeholder="(00) 00000-0000" id="telefone">
                            </div>
                          </div>
                        </div>
                        
                        <div class="mb-3">
                            <label>Foto</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-camera-fill"></i></span>
                                <input type="file" class="form-control" name="foto" placeholder="Foto">
                            </div>
                        </div>
                        <div class="mb-3 row text-center">
                          <div class="col-4"></div>
                          <div class="col-4">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
                          </div>
                          <div class="col-4"></div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Já possui senha?</p>
                          <a href="/login" type="button" class="btn btn-outline-danger">Entrar</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>`
    )
  }
  content();
  $("#cpf").mask('000.000.000-00');
  $("#telefone").mask('(00) 00000-0000');
  $("#nascimento").mask("0000-00-00");
  function register(formdata) {
    $.ajax({
      method: "POST",
      url: '/register',
      data: formdata,
      processData: false,
      contentType: false,
      dataType: "json",
    }).done(
      function (e) {
        console.log(e)
        if (e.success) {
          window.location.href = "/login";
        }
        else if(e.in_email){
          Swal.fire({
            icon: "error",
            title: "Problemas ao cadastrar",
            text: "Email inválido",
          });
        }
        else if(e.in_cpf){
          Swal.fire({
            icon: "error",
            title: "Problemas ao cadastrar",
            text: "CPF ínvalido",
          });
        }
        else if(e.in_password){
          Swal.fire({
            icon: "error",
            title: "Problemas ao cadastrar",
            text: "As senhas não são iguais",
          });
        }
        else{
          Swal.fire({
            icon: "error",
            title: "Problemas ao cadastrar",
            text: "Email ou senha podem estar incorretos",
          });
        }
      },
    )
  }

  $(document).ready(() => {
    $("#register").on("submit", function (e) {
      let formdata = new FormData($(this)[0])
      e.preventDefault()
      register(formdata)
    })
  })
</script>

</html>
