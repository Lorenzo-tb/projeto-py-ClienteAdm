    content();
    function change_password(formdata) {
        $.ajax({
            method: "POST",
            url: '/change_password',
            data: formdata,
            processData: false,
            contentType: false,
            dataType: "json",
        }).done(
            function (e) {
                console.log(e)
                if (e.success && !e.in_password) {
                    Swal.fire({
                        icon: "success",
                        title: "Tudo certo!",
                        text: "senhas trocadas!",
                    });
                }
                else if (e.in_password) {
                    Swal.fire({
                        icon: "error",
                        title: "Problemas",
                        text: "As senha não são iguais!",
                    });
                }
                else {
                    Swal.fire({
                        icon: "error",
                        title: "Problemas",
                        text: "Ouve um problema!",
                    });
                }
            },
        )
    }

    $(document).ready(() => {
        $("#form-troca-senha").on("submit", function (e) {
            let formdata = new FormData($(this)[0])
            e.preventDefault()
            change_password(formdata)
        })
    })
</script>
